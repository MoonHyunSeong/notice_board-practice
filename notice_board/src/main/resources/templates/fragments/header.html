<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>WelcomePage</title>

</head>

<script>



</script>

<body>

    <header id="main-header">
        <div id="home-header" style="display: flex">
            <div id="home" >
                <a href="/">
                    <img th:src="@{/images/home_icon.svg}" alt="home button">
                </a>
            </div>
            <div id="main Title">
                <h2 th:if="${session.loginMember == null}">이럇샤이마세</h2>
                <h2 th:unless="${session.loginMember == null}" th:text="${session.loginMember} + '님 환영합니다.'"></h2>
            </div>
            <div id="user-buttons">
                <div id="non-login" th:if="${session.loginMember == null}">
                    <button type="button"
                            th:onclick="|location.href='@{/login}'|">
                        로그인
                    </button>
                    <button type="button"
                            th:onclick="|location.href='@{/member/add}'|">
                        회원가입
                    </button>
                </div>

                <div id="login" th:if="${session.loginMember != null}">
                    <button type="button"
                            th:onclick="|location.href='@{/members/mypage}'|">
                        마이페이지
                    </button>
                    <button type="submit"
                            th:onclick="|location.href='@{/logout}'|" >
                        로그아웃
                    </button>
                </div>
            </div>
        </div>
        <nav id="category">
            <button> A </button>
            <button> B </button>
            <button> C </button>
        </nav>
    </header>

    </header>

</body>
</html>
